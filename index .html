<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Permutations & Combinations Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1d2671, #c33764);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .calculator {
        background: rgba(0,0,0,0.35);
        padding: 30px;
        border-radius: 20px;
        width: 380px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 { text-align: center; }

    label { margin-top: 10px; display: block; font-weight: bold; }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    button {
        background: #00ffd5;
        color: #000;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00bfa5;
        transform: scale(1.05);
    }

    .result {
        margin-top: 20px;
        background: rgba(255,255,255,0.15);
        padding: 15px;
        border-radius: 10px;
        animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .steps {
        font-size: 14px;
        margin-top: 10px;
        line-height: 1.6;
        color: #eaffff;
        background: rgba(0,0,0,0.25);
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="calculator">
    <h1>Advanced Math Calculator</h1>

    <label>Calculation Type</label>
    <select id="type">
        <option value="perm">Permutation (nPr)</option>
        <option value="comb">Combination (nCr)</option>
        <option value="permRep">Permutation with Repetition</option>
        <option value="fact">Factorial</option>
    </select>

    <label>n (total items)</label>
    <input type="number" id="n" min="0" placeholder="Enter n">

    <label>r (selected items)</label>
    <input type="number" id="r" min="0" placeholder="Enter r">

    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result" style="display:none;"></div>
</div>

<script>
function factorial(num) {
    if (num === 0 || num === 1) return 1;
    let res = 1;
    for (let i = 2; i <= num; i++) res *= i;
    return res;
}

function expandFactorial(n) {
    if (n <= 1) return n + "";
    let arr = [];
    for (let i = n; i >= 1; i--) arr.push(i);
    return arr.join(" × ");
}

function calculate() {
    const type = document.getElementById("type").value;
    const n = Number(document.getElementById("n").value);
    const r = Number(document.getElementById("r").value);
    const output = document.getElementById("output");

    let answer = 0;
    let steps = "";

    if (type === "perm") {
        if (r > n) return alert("r cannot be greater than n");

        answer = factorial(n) / factorial(n - r);

        steps = `
        Step 1: Formula<br>
        nPr = n! / (n − r)!<br><br>

        Step 2: Substitute values<br>
        = ${n}! / (${n}-${r})!<br>
        = ${n}! / ${n-r}!<br><br>

        Step 3: Expand factorials<br>
        = (${expandFactorial(n)}) / (${expandFactorial(n-r)})<br><br>

        Step 4: Cancel common terms<br>
        Remaining terms multiply<br><br>

        Final Answer = <b>${answer}</b>
        `;
    }

    else if (type === "comb") {
        if (r > n) return alert("r cannot be greater than n");

        answer = factorial(n) / (factorial(r) * factorial(n - r));

        steps = `
        Step 1: Formula<br>
        nCr = n! / [r!(n − r)!]<br><br>

        Step 2: Substitute values<br>
        = ${n}! / (${r}! × ${n-r}!)<br><br>

        Step 3: Expand factorials<br>
        = (${expandFactorial(n)}) / (${expandFactorial(r)} × ${expandFactorial(n-r)})<br><br>

        Step 4: Cancel common terms<br>
        Simplify the expression<br><br>

        Final Answer = <b>${answer}</b>
        `;
    }

    else if (type === "permRep") {
        answer = Math.pow(n, r);
        steps = `
        Step 1: Formula<br>
        nʳ<br><br>

        Step 2: Substitute values<br>
        = ${n}<sup>${r}</sup><br><br>

        Step 3: Calculate<br>
        Final Answer = <b>${answer}</b>
        `;
    }

    else if (type === "fact") {
        answer = factorial(n);
        steps = `
        Step 1: Factorial definition<br>
        n! = n × (n−1) × ... × 1<br><br>

        Step 2: Substitute value<br>
        = ${expandFactorial(n)}<br><br>

        Final Answer = <b>${answer}</b>
        `;
    }

    output.style.display = "block";
    output.innerHTML = `<strong>Answer:</strong> ${answer}<div class="steps">${steps}</div>`;
}
</script>

</body>

</html>
